<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Pagamento de Conta</title>
</h:head>
<h:body>
	<h:form>
		Saldo atual: #{pagamentoController.saldo}<br />
		Valor: <br />
		<h:inputText value="#{pagamentoController.valor}" required="true"
			requiredMessage="Por favor, insira o valor do pagamento."
			converterMessage="Por favor, insira um valor numérico" id="msgValor">
		</h:inputText>
		<h:message for="msgValor" />
		<br />
		#{inter.codigo}: <br />
		<h:inputText value="#{pagamentoController.codigo}" required="true"
			requiredMessage="Por favor, insira o codigo de barras do pagamento."
			converterMessage="Por favor, insira um valor numérico" id="msgCodigo">
		</h:inputText>
		<h:message for="msgCodigo" />
		<br />
		#{inter.data}: <br />
		<h:inputText value="#{pagamentoController.data}"
			converterMessage="Por favor, insira um valor numérico"
			validatorMessage="Insira uma data valida com 8 digitos sem '/'"
			id="msgPeriodo">
			<f:validateLength minimum="7" maximum="8" />
		</h:inputText>
		<h:message for="msgPeriodo" />
		<br />
		#{inter.senha}: <br />
		<h:inputSecret value="#{pagamentoController.senha}" required="true"
			requiredMessage="Por favor, preencha a senha."
			converterMessage="Por favor, insira um valor numérico"
			validatorMessage="Insira sua senha de 4 digitos" id="erroSenha"
			validator="#{pagamentoController.validateSenha}">
			<f:validateLength minimum="4" maximum="4" />
		</h:inputSecret>
		<h:message for="erroSenha" />
		<br />
		<h:commandButton value="Efetuar pagamento"
			action="#{pagamentoController.efetuarPagamento}" />
	</h:form>
</h:body>
</html>
