<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Comprovantes</title>
</h:head>
<h:body>
	<h:form>
		Lista de comprovantes <br />
		<table>
			<tr>
				<td>#{inter.valor}</td>
				<td>#{inter.data}</td>
				<td>#{inter.codigo}</td>
				<td>#{inter.nome}</td>
				<td>#{inter.conta}</td>
			</tr>
			<ui:repeat var="comprovante" value="#{comprovanteController.comprovantes}">
				<tr>
					<td>#{comprovante.valor}</td>
					<td>#{comprovante.data}</td>
					<td>#{comprovante.codigo}</td>
					<td>#{comprovante.nome}</td>
					<td>#{comprovante.numero}</td>
				</tr>
			</ui:repeat>
		</table>
	</h:form>
</h:body>
</html>
