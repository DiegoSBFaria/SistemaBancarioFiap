<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Bem-Vindo #{pessoaController.pessoa.nome}
		#{pessoaController.pessoa.sobrenome}</title>
</h:head>
<h:body>
	<h:form>
	#{inter.bemVindo} #{pessoaController.pessoa.nome} #{pessoaController.pessoa.sobrenome}
	<table>
			<tr>
				<td>
					<ul>
						<li><h:commandButton value="#{inter.contaTerceiro}"
								action="#{homeController.terceiro}"></h:commandButton></li>
						<li><h:commandButton value="Visualização de Saldo"
								action="#{homeController.saldo}"></h:commandButton></li>
						<li><h:commandButton value="Visualização de Extrato"
								action="#{homeController.extrato}"></h:commandButton></li>
						<li><h:commandButton value="Pagamento de Conta"
								action="#{homeController.pagamento}"></h:commandButton></li>
						<li><h:commandButton value="Transferência entre contas"
								action="#{homeController.transferencia}"></h:commandButton></li>
						<li><h:commandButton value="Comprovantes de transações"
								action="#{homeController.comprovante}"></h:commandButton></li>
						<li><h:commandButton value="Agendamentos"
								action="#{homeController.agendamento}"></h:commandButton></li>
					</ul>
				</td>
				<td>#{pessoaController.pessoa.saldo}</td>
			</tr>
		</table>
		<h:commandButton value="Logout" action="#{homeController.logout}"></h:commandButton>
	</h:form>
</h:body>
</html>
