<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Login Conta</title>
</h:head>
<h:body>
	<h:form>
		Agencia<br />
		<h:inputText value="#{pessoaController.agencia}" required="true"
			requiredMessage="Por favor, insira o numero da agência."
			converterMessage="Por favor, insira um valor numérico"
			validatorMessage="Insira uma agencia valida com 4 digitos"
			id="msgAgencia">
			<f:validateLength minimum="4" maximum="4"/>
			</h:inputText>
		<h:message for="msgAgencia" />
		<br />
		Conta<br />
		<h:inputText value="#{pessoaController.conta}" required="true"
			id="msgConta"
			requiredMessage="Por favor, insira o numero da conta"
			converterMessage="Por favor, insira um valor numérico"
			validatorMessage="Insira uma conta de 5 digitos">
			<f:validateLength minimum="5" maximum="5"/>
			</h:inputText>
		<h:message for="msgConta" />
		<br />
		<h:inputText value="#{pessoaController.digito}" required="true"
			id="msgDigito"
			requiredMessage="Por favor, insira o numero do digito."
			converterMessage="Por favor, insira um valor numérico"
			validatorMessage="Insira somente 1 dígito">
			<f:validateLength minimum="1" maximum="1"/>
			</h:inputText>

		<h:message for="msgDigito" />
		<br />
		<br />
		<h:commandButton value="Entrar"
			action="#{pessoaController.loginConta}"></h:commandButton>
	</h:form>
</h:body>
</html>
