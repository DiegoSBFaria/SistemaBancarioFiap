<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Contas de Terceiro</title>
</h:head>
<h:body>
	<h:form>
		Lista de Contas de terceiro <br />
		<table>
			<tr>
				<td>id</td>
				<td>#{inter.nome}</td>
				<td>#{inter.editar}</td>
			</tr>
			<ui:repeat var="conta" value="#{terceiroController.contas}">
				<tr>
					<td>#{conta.id}</td>
					<td>#{conta.nome}</td>
					<td><a href="updateTerceiro.jsf?id=#{conta.id}">#{inter.editar}</a></td>
				</tr>
			</ui:repeat>
		</table>
		<a href="cadastroTerceiro.jsf">#{inter.cadastrarConta}</a>
	</h:form>
</h:body>
</html>
