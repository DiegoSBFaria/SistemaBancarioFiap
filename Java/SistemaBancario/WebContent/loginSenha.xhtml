<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Insira sua senha</title>
</h:head>
<h:body>
	<h:form>
		Insira a senha:<br />
		<h:inputSecret value="#{pessoaController.senha}" required="true"
			requiredMessage="Por favor, preencha a senha."
			converterMessage="Por favor, insira um valor numérico"
			validatorMessage="Insira sua senha de 4 digitos"
			id="erroSenha">
			<f:validateLength minimum="4" maximum="4" />
		</h:inputSecret>
		<h:message for="erroSenha" />
		<br />
		<br />
		<h:commandButton value="Entrar"
			action="#{pessoaController.loginSenha}"></h:commandButton>
	</h:form>
</h:body>
</html>
