<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastrar nova conta</title>
</h:head>
<h:body>
	<h:form>
		#{inter.nome}:  <br />
		<h:inputText value="#{terceiroController.nome}" required="true"
			requiredMessage="#{inter.nomeRequiredMessage}" id="msgNome">
			</h:inputText>
		<h:message for="msgNome" />
		<br />
		#{inter.agencia}: <br />
		<h:inputText value="#{terceiroController.agencia}" required="true"
			requiredMessage="#{inter.agenciaRequiredMessage}"
			converterMessage="#{inter.convertMessage}"
			validatorMessage="#{inter.agenciaValidateMessage}"
			id="msgAgencia">
			<f:validateLength minimum="4" maximum="4" />
		</h:inputText>
		<h:message for="msgAgencia" />
		<br />
		#{inter.conta}: <br />
		<h:inputText value="#{terceiroController.conta}" required="true"
			requiredMessage="#{inter.contaRequiredMessage}"
			converterMessage="#{inter.convertMessage}"
			validatorMessage="#{inter.contaValidatorMessage}">
			<f:validateLength minimum="5" maximum="5" />
		</h:inputText>
		<h:message for="msgConta" />
		<br />
		#{inter.digito}: <br />
		<h:inputText value="#{terceiroController.digito}" required="true"
			id="msgDigito"
			requiredMessage="#{inter.digitoRequiredMessage}"
			converterMessage="#{inter.convertMessage}"
			validatorMessage="#{inter.digitoValidatorMessage}">
			<f:validateLength minimum="1" maximum="1" />
		</h:inputText>

		<h:message for="msgDigito" />
		<br />
		<br />
		<h:commandButton value="Cadastrar" action="#{terceiroController.cadastrar}" />
	</h:form>
</h:body>
</html>
